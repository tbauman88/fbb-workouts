query WorkoutById($id: bigint!) {
  workout: workouts_by_pk(id: $id) {
    id
    title
    subtitle
    poster
    isRestDay
    isActiveRecovery
    description
    date
    cycle
    workout_items(order_by: { id: asc }) {
      id
      title
      notes
      header
      scores(order_by: { created_at: desc }) {
        id
        value
        created_at
      }
      exercise_details {
        id
        title
        subtitle
        levels
        exercise {
          ...Exercise
        }
      }
    }
  }
  user_workouts(where: { workout_id: { _eq: $id } }) {
    id: workout_id,
    cycleId: cycle_id
    status
  }
  next_workout: user_workouts(where: { status: {_eq: pending}}, order_by: {workout_id: asc}, limit: 1, offset: 1) {
    id: workout_id
  }
}
